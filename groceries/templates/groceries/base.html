{% load staticfiles %}
	<html>
	<head>
		<title> Grocery List </title>
	</head>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="{% static 'materialize/bin/materialize.css' %}"  media="screen,projection"/>
		<link rel="stylesheet" href="{% static 'css/groceries.css' %}"/>
		<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Roboto+Condensed" rel="stylesheet">
		<!--Import jQuery before materialize.js-->
	 {% block footer %}
			<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
			<script type="text/javascript" src="{% static 'materialize/bin/materialize.js' %}"></script>
		{% endblock %}

	<body>
		<div>
			<nav class="nav-extended">
				<div class="nav-wrapper">
					<a href="/" class="brand-logo">Grocery List</a>
				</div>
				<div class="nav-content">
						<ul class="tabs tabs-transparent">
			        <li class="tab"><a href="#test1">All</a></li>
			        <li class="tab"><a class="active" href="#test2">Stores</a></li>
			        <li class="tab"><a href="#test4">To-Do</a></li>
			      </ul>
	    	</div>
  		</nav>
		</div>

		<div class="row">
			<div class="col s12 m6 offset-m3">
				<div class="card">
					<div class="card-image">
						<span class="card-title">Card Title</span>
						<a class="btn-floating halfway-fab waves-effect waves-light teal"><i class="material-icons">add</i></a>
					</div>
					<div class="card-content">
            {% block content %}
            {% endblock %}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

{% extends 'groceries/base.html' %}
{% block content %}
	{% for store in stores %}
		<div>
			<li><a href="{% url 'store_detail' pk=store.pk %}">{{ store.store_name }}</a></li>
			{% for item in store.item_set.all%}
				<ul>
					<li><a href="{% url 'item_detail' pk=item.pk %}">{{ item.item_name }}</a></li>
				</ul>
				{% endfor %}
		</div>
	{% endfor %}
{% endblock %}

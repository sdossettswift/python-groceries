{% extends 'groceries/base.html' %}
{% block content %}
	{% for store in stores %}
		{% if store.active_item_count > 0 %}
				<div class="card">
					<div class="container">
						<h2><a href="{% url 'store_detail' pk=store.pk %}">{{ store.store_name }}</a></h2>
						<h4>{{ store.address }}</h4>

					</hr>
					<ol>
							{% for item in store.active_items %}
								<li><a href="{% url 'item_detail' pk=item.pk %}">{{ item.item_name }}</a></li>
							{% endfor %}
						</ol>
					</div>
				</div>
	{% endif %}
	{% endfor %}
{% endblock %}

{% extends 'groceries/base.html' %}
{% block content %}
<a class="btn-floating btn-large waves-effect waves-right right primary" href="/store/new"><i class="material-icons">add</i></a>
	<h3>Favorite Stores</h3>
	<hr/>
	<br/>
	{% for store in stores %}
	<div>
		<li><a href="{% url 'store_detail' pk=store.pk %}">{{ store.store_name }}</a> - at  {{ store.address }}</li>
	</div>
	{% endfor %}
{% endblock %}
